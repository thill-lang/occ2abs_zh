{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="{% static 'occ2abs/js/jquery.min.js' %}"></script>
    <script src="{% static 'occ2abs/js/show_results.js' %}"></script>
    <title>Occupation to Abstract in ZH</title>
    <style type="text/css">
        body{ font-family: "Trebuchet MS", Arial, Helvetica, sans-serif; }
        table#results-table { visibility: hidden; font-size:16px; font-family: "Trebuchet MS", Arial, Helvetica, sans-serif; border-collapse: collapse;border-spacing: 0;width: 100%; }
        #results-table td, #results-table th { border: 1px solid #ddd; text-align: left; padding: 8px; }
        #results-table tr:nth-child(even){background-color: #f2f2f2}
        #results-table th { padding-top: 11px; padding-bottom: 11px; background-color: #4CAF50; color: white; }
        #sort-selector li, #lang-selector li { list-style-type: none; display: inline; }
        #results-table td.arabic{ direction: rtl; text-align: right; }
    </style>
</head>
<body>
<h1>Occupation to Abstract</h1>
<h2 id="err-msg">
    {% if error_msg %}
    <span style="color:red">Error: </span>{{ error_msg }}
    {% endif %}
</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <table id="results-table">
        <thead>
        <tr>
        <th class="name" scope="col">Name (Original)</th>
        <th class="name-en" scope="col">Name (Translation)</th>
        <th class="abs" scope="col">Abstract (Original)</th>
        <th class="abs-en" scope="col">Abstract (Translation)</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
